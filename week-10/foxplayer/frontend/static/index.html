<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fox player</title>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">
                <img src="./assets/foxplayer.png" id="logo">
            </div>
            <div class="artwork">
                <img src="assets/music-placeholder.png" alt="album-artwork" id="artwork">
            </div>
            <h1>
                Playlists 
                <img src="./assets/plus-sign.png" alt="new-playlist" id="plus">
            </h1>
        </header>
        <div class="playlists">
            <div id="all-tracks">
                All tracks
            </div>
            <div id="favorites">
                Favorites
            </div>
        </div>
        <aside>
            <div class="current-title">
                <div class="titles">
                    <h2>House Sessions: Vol 2</h2>
                    <h3>Fear N Loathing</h3>
                </div>
                <div class="icons">
                    <img src="./assets/plus-sign.png" alt="add-track">
                    <img src="./assets/star.svg" alt="set-favorite">
                </div>
            </div>
            <div class="tracks">
                <div class="track">
                    <span id="number">1</span>
                    <span id="name">Placeholder track</span>
                    <span id="length">3:30</span>
                </div>
            </div>
        </aside>
        <footer>
            <div class="control-panel">
                <img src="./assets/rewind.svg" alt="rewind" id="rewind">
                <img src="./assets/play.svg" alt="play or pause" id="play">
                <img src="./assets/forward.svg" alt="forward" id="forward">
                <progress id="progress" value="0" max="1"></progress>
                <audio src="./music/Organoid_-_09_-_Purple_Drift.mp3"></audio>
                <img src="./assets/shuffle.svg" alt="shuffle" id="shuffle">
                <form action="" id="volumeForm">
                    <label for="volume">
                      <img src="assets/volume.svg" alt="volume">
                    </label>
                    <input type="range" name="volume" id="volume" value="100">
                  </form>
            </div>
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
