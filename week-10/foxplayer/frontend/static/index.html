<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fox player</title>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">
                <img src="./assets/foxplayer.png" id="logo">
            </div>
            <div class="artwork">
                <img src="assets/music-placeholder.png" alt="album-artwork" id="artwork">
            </div>
        </header>
        <div class="playlists">
            <h1>
                Playlists 
                <img src="./assets/plus-sign.png" alt="new-playlist" id="plus">
            </h1>
            <div class="all-tracks">
                <p>All tracks</p>
            </div>
            <div class="favorites">
                <p>Favorites</p>
            </div>
        </div>
        <div class="current-title">
            <h2>Placeholder album
                <span>Placeholder artist</span>
            </h2>
            <div class="icons">
                <img src="./assets/plus-sign.png" alt="add-track">
                <img src="./assets/star.svg" alt="set-favorite">
            </div>
        </div>
        <div class="tracks">
            <div class="track">
                <span class="track-number">1</span>
                <span class="track-name">placeholder track</span>
                <span class="track-length">3:30</span>
            </div>
        </div>
        <div class="control-panel">
            <img src="./assets/rewind.svg" alt="rewind" id="rewind">
            <img src="./assets/play.svg" alt="play" id="play">
            <img src="./assets/forward.svg" alt="forward" id="forward">
            <img src="./assets/shuffle.svg" alt="shuffle" id="shuffle">
        </div>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
